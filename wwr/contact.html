<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description"
      content="Contact White Water Rafting Company for general inquiries, reservations, or website suggestions. Find our address, phone number, email, staff profiles, and location map.">

    <meta name="author" content="Olajide Timilehin">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER (SAME AS OTHER PAGES) -->
    <header class="site-header">
        <img src="images/z-therapidssplash.jpg" alt="Whitewater rafting logo">

        <nav class="nav-box">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="contact-page">

        <!-- COMPANY INFO -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <!-- MAP + FORM -->
        <section class="contact-layout">

            <!-- MAP -->
            <div class="map-box">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63408.95626070473!2d3.333726648374032!3d6.639500591994381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bd1f3e91f564d%3A0x15354cf6c01de3e1!2sBerger%20Bus-Stop!5e0!3m2!1sen!2sng!4v1770255127670!5m2!1sen!2sng"
                  loading="lazy" allowfullscreen>
                </iframe>
            </div>

            <!-- FORM -->
            <div class="form-box">
                <form>
                    <label>Name
                        <input type="text" required>
                    </label>

                    <label>Email
                        <input type="email" required>
                    </label>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" name="purpose" required> General Inquiry</label>
                        <label><input type="radio" name="purpose"> Reservation Question</label>
                        <label><input type="radio" name="purpose"> Website Suggestion</label>
                    </fieldset>

                    <label>Message
                        <textarea rows="4" required></textarea>
                    </label>

                    <label class="newsletter">
                        <input type="checkbox"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- EMPLOYEES -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/tttiimm.avif" River Guide">
                    <figcaption>Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/tm.avif" Trip Planner">
                    <figcaption>Trip Coordinator</figcaption>
                </figure>

                <figure>
                    <img src="images/tim.avif" Operations Manager">
                    <figcaption>Operations Manager</figcaption>
                </figure>
            </div>
        </section>

    </main>

            <a href="#"><img src="images/instagram-1-svgrepo-com.svg" alt="Instagram"></a>
        </nav>
    </footer>

</body>

</html>
