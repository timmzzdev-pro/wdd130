      content="Contact White Water Rafting for reservations, questions, or suggestions. Find our address, phone number, map location, and send us a message.">

<body>

    <!-- HEADER (UNCHANGED) -->
    <header class="site-header">
        <img src="images/z-therapidssplash.jpg" alt="White Water Rafting logo">

        <nav class="nav-box">
            <ul class="navigation">

            </ul>
        </nav>
    </header>

    <main class="contact-page">

        <h1>White Water Rafting Company</h1>

        <!-- COMPANY INFO -->
        <section class="company-info">
            <p><strong>Address:</strong> Berger Bus Stop, Lagos, Nigeria</p>
            <p><strong>Phone:</strong> +234 801 234 5678</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
        </section>

        <!-- MAP + FORM -->
        <section class="contact-layout">

            <!-- MAP -->
            <div class="map-box">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63408.95626070473!2d3.333726648374032!3d6.639500591994381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bd1f3e91f564d%3A0x15354cf6c01de3e1!2sBerger%20Bus-Stop!5e0!3m2!1sen!2sng!4v1770255127670!5m2!1sen!2sng"
                  loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <!-- FORM -->
            <div class="form-box">
                <form>

                    <label for="name">Name</label>
                    <input type="text" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <!-- MESSAGE PURPOSE -->
                    <fieldset class="purpose-group">
                        <legend>Message Purpose</legend>

                        <label>
                            <input type="radio" name="purpose" required>
                        </label>
                        <label>
                            <input type="radio" name="purpose">
                        </label>
                        <label>
                            <input type="radio" name="purpose">
                        </label>
                    </fieldset>

                    <!-- MESSAGE -->
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>

                    <!-- NEWSLETTER -->
                    <label class="newsletter">
                        <input type="checkbox">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <!-- BUTTON -->
                    <button type="submit" class="submit-btn">
                        Send Message
                    </button>

                </form>
            </div>

        </section>

        <!-- EMPLOYEES -->
        <section class="employees">
            <h2>Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/tttiimm.avif" River Guide">
                    <figcaption>Alex Johnson<br>Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/tm.avif" Operations Manager">
                    <figcaption>Maria Lopez<br>Operations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/tim.avif" Customer Support">
                    <figcaption>Daniel Smith<br>Customer Support</figcaption>
                </figure>
            </div>
        </section>

    </main>
